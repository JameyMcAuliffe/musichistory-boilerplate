<!-- *********** Navbar *********** -->
<div>	
	<div class="navbar">
	<header>

			<ul class="links">
				<li><a href="#">View Music</a></li>
				<li><a href="#">Add Music</a></li>
				<li><a href="#">Profile</a></li>
			</ul>
		</nav>
	</header>
</div>

<!-- *********** Options Box *********** -->

<div class="options">
	<div class="length-label">
		<label>Song Length:</label>
	</div>
	<div class="slider">
		<input type="range" class="length">
	</div>
	<div class="artists-label">
		<label>Artist:</label>
	</div>
	<div class="artists">
		<select class="artists-select">
			<option disabled selected>Options</option>
			<option>The Mars Volta</option>
			<option>Portugal. The Man</option>
			<option>Dr Dog</option>
			<option>Porcupine Tree</option>
			<option>Morning Teleportation</option>
		</select>
	</div>
	<div class="albums-label">
		<label>Album:</label>
	</div>
	<div class="albums">
		<select class="albums-select">
			<option disabled selected>Options</option>
			<option>De-Loused In the Comatorium</option>
			<option>Censored Colors</option>
			<option>Fate</option>
			<option>Fear of a Blank Planet</option>
			<option>Expanding Anyway</option>
		</select>
	</div>
	<div class="genre-label">
		<label>Genre:</label>
	</div>
	<div class="checkbox">
		<label class="check-label"><input type="checkbox">Alternative Rock</label>
		<label class="check-label"><input class="check-label" type="checkbox">Progressive Rock</label>
		<label class="check-label"><input class="check-label" type="checkbox">Psychadelic Rock</label>
		<label class="check-label"><input class="check-label" type="checkbox">Rock, Paper, Scissor</label>
	</div>
	<div class="button">
		<button class="filter-button">Filter</button>
	</div>
</div>
